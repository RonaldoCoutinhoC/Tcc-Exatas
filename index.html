<!DOCTYPE html>
<html>

<head>
    <title>Code Fish</title>
    <link rel="stylesheet" href="CssFiles/Menu.css">

</head>

<body>

        </div>
        <div class="menuHolder">
            <div class="gameTitle">CODE FISH</div>

    <script>
        function resetGame() {
            if (confirm("Tem certeza que quer reiniciar seu progresso?")) {
                var gameSave = {};
                localStorage.setItem("gameSave", JSON.stringify(gameSave));
                location.reload();
            }
        }
    </script>
